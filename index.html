<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--Heading Block-->
    <div class="heading">
        <h1>Rock Paper Sissors</h1>
    </div>
    <!--Heading Block End-->
    <h2 style="text-align: center; padding: 20px">Pick your choice</h2>
    <!--Rock Paper Sissors Selection Start-->
    <div  class="selection">
        <div><img src="/images/rock.png" alt="rock" id="rock" ></div>
        <div><img src="/images/paper.png" alt="paper" id="paper"></div>
        <div><img src="/images/scissors.png" alt="scissors" id="scissors"></div>
        
    </div>
    <!--Rock Paper Sissors Selection End-->

    <!--Score Board Start-->
    <div class="scoreBoard">
        <div>
            <h3>Player</h3>
            <p id="playerscore">0</p>
        </div>

        <div>
            <h3>Computer</h3>
            <p id="computerscore">0</p>
        </div>


    </div>
    <!--Score Board End-->

    <!--Reset-->
    <div class="btn">
        <button  type="button">Reset</button>
    </div>

<footer>
    <p>The Odin Project: Rock Paper Scissors | Rishav Dhungel | 2023</p>
</footer>

<script src="script.js"></script>

    
</body>
</html>
