<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sissors</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!--Heading Block-->
    <div class="heading">
        <h1>Rock Paper Sissors</h1>
    </div>
    <!--Heading Block End-->
    <h2 style="text-align: center; padding: 20px">Pick your choice</h2>
    <!--Rock Paper Sissors Selection Start-->
    <div  class="selection">
        <div class="choice" data-playerChoice="rock" ><img src="images/rock.png" alt="rock" ></div>
        <div class="choice" data-playerChoice="paper" ><img src="images/paper.png" alt="paper"  ></div>
        <div class="choice" data-playerChoice="scissors"><img src="images/scissors.png" alt="scissors"  ></div>
        
    </div>
    <!--Rock Paper Sissors Selection End-->

    <!--Score Board Start-->
    <p style="text-align: center;" id="tieline"></p>
    <div class="scoreBoard">
        <div>
            <h3>Player</h3>
            <p id="playerscore">0</p>
        </div>

        <div>
            <h3>Computer</h3>
            <p id="computerscore">0</p>
        </div>


    </div>
    <!--Score Board End-->

    <!--Reset-->
    <div class="btn">
        <button  type="button" onclick="loaction.reload()">Reset</button>
    </div>
    <script src="script.js"></script>


<footer>
    <p>The Odin Project: Rock Paper Scissors | Rishav Dhungel | 2023</p>
</footer>


    
</body>
</html>
